<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Product Details</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>OMTARE</h1>
            </div>
            <div class="menu-icon">
                <i class="ri-menu-line"></i> <!-- Remix Icon for menu -->
            </div>
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="weights.html">Weights</a></li>
                <li><a href="figures.html">Figures</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar structure -->
    <div class="sidebar">
        <span class="close-icon">
            <i class="ri-close-line"></i> <!-- Remix Icon for close -->
        </span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="weights.html">Weights</a></li>
            <li><a href="figures.html">Figures</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <main>
        <div id="product-container" class="product-container">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-details">
                <h2 id="product-name">Product Name</h2>
                <p><strong>Material:</strong> <span id="product-material">Material</span></p>
                <p><strong>Description:</strong> <span id="product-description">Description</span></p>
                <p><strong>Weight:</strong> <span id="product-weight">Weight</span></p>
                <p><strong>Article Number:</strong> <span id="article-number">Article Number</span></p>
                <button  >  More info  </button>
            </div>
        </div>
    </main>

    <script src="product.js" type="module"></script>
</body>
